# Site
name: "Avalon"
title: "Avalon"
description: "Garden of Avalon."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
#google_analytics: ''
disqus: 'demowebsite'
include: ["_pages"]
permalink: /:year/:month/:day/:title:output_ext

timezone: PRC

# Authors
author:
  name: Yan
  avatar: Yan
  display_name: Yan
